name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check formatting with stylua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check lua/

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nvim-version: ['v0.9.5', 'v0.10.0', 'stable']
    steps:
      - uses: actions/checkout@v4

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.nvim-version }}

      - name: Run tests
        run: |
          nvim --version
          nvim -l tests/minit.lua

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check vimdoc exists
        run: |
          if [ ! -f doc/annotate.txt ]; then
            echo "Missing doc/annotate.txt"
            exit 1
          fi
